<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>
  
     <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list" data-lists></ul>
        <form action="" data-new-list-form>
            <input type="text"
            class="new list"
            data-new-list-input
            placeholder="create a new list"
            aria-label="create a new list"/>
            <button class="btn create" aria-label="create a new list">+</button>
        </form>

     </div>
     <div class="todo-list" data-list-display-container >
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Welcome <br><small><small>-Kaustav</small></small></h2>
            <p class="task-count" data-list-count>just delete this list and get started</p>
        </div>
<div class="todo-body">
    <div class="tasks" data-tasks></div>
    <div class="new-task-creator">
        <form action="" data-new-task-form>
            <input type="text"
            class="new task"
            data-new-task-input
            placeholder="create a new task"
            aria-label="create a new task"/>
            <button class="btn create" aria-label="create a new task">+</button>
        </form>
    </div>
    <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
        <!-- <button class="btn delete">Edit Task</button> -->
        <button class="btn delete" data-delete-list-button>Delete List</button>
    </div>
</div>
     </div>

<template id="task-template">
    <div class="task">
        <input type="checkbox"/>
        <label>
            <span class="custom-checkbox"></span>
        </label>
    </div>
</template>

<script src="index.js"></script>

</body>
</html>
