<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>
  
     <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list" data-lists>
            <!-- <li  class="list-name active-list">React</li>
            <li class="list-name">JavaScript</li>
            <li class="list-name">Node</li> -->
        </ul>
        <form action="" data-new-list-form>
            <input type="text"
            class="new list"
            data-new-list-input
            placeholder="create a new list"
            aria-label="create a new list"/>
            <button class="btn create" aria-label="create a new list">+</button>
        </form>

     </div>
     <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">React</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>
<div class="todo-body">
    <div class="tasks">
        <div class="task">
            <input type="checkbox" id="task-1">
            <label for="task-1">
                <span class="custom-checkbox"></span>
                Clear easy level mock
            </label>
        </div>
        <div class="task">
            <input type="checkbox" id="task-2">
            <label for="task-2">
                <span class="custom-checkbox"></span>
                Develop More
            </label>
        </div>
        <div class="task">
            <input type="checkbox" id="task-3">
            <label for="task-3">
                <span class="custom-checkbox"></span>
                learn more
            </label>
        </div>
    </div>
    <div class="new-task-creator">
        <form action="">
            <input type="text"
            class="new task"
            placeholder="create a new task"
            aria-label="create a new task"/>
            <button class="btn create" aria-label="create a new task">+</button>
        </form>
    </div>
    <div class="delete-stuff">
        <button class="btn delete">Clear Completed Tasks</button>
        <button class="btn delete" data-delete-list-button>Delete List</button>
    </div>
</div>
     </div>
     <script src="index.js"></script>
</body>
</html>
